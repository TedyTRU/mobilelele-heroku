<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/navbar.html">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{navbar_login}">Login</h2>
    <p>
        <a th:href="@{/oauth2/authorization/facebook}"
           class="btn btn-block btn-outline-primary main-form mx-auto col-md-8">
            <i class="fab fa-facebook-f"></i>
            Login via Facebook
        </a>
        <a th:href="@{/oauth2/authorization/google}"
           class="btn btn-block btn-outline-primary main-form mx-auto col-md-8">
            <i class="fab fa-facebook-f"></i>
            Continue with Google
        </a>
    </p>
    <form th:method="POST"
          th:action="@{/users/login}"

          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" th:text="#{login_username}" class="text-white font-weight-bold">Username</label>
            <input th:value="${username}"
                   value="username" id="username" name="username" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{login_password}" class="text-white font-weight-bold">Password</label>
            <input
                    value="password" id="password" name="password" type="password" min="2"
                    max="20" class="form-control"
                    placeholder="Password"/>

        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
